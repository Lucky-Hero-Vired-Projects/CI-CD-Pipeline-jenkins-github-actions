apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  labels:
    app: python-app
  namespace: demo
spec:
  replicas: 2  
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-container
        image: 975050024946.dkr.ecr.us-west-2.amazonaws.com/lucky-repos:${DOCKER_IMAGE_TAG}
        imagePullPolicy: Always  
        ports:
        - containerPort: 5000  
        env:
        - name: ENV
          value: "prod"  
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:  
            memory: "256Mi"
            cpu: "500m"
          limits:  
            memory: "512Mi"
            cpu: "1"
      restartPolicy: Always
